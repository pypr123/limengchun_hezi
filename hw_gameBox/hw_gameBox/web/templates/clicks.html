<html>
<head>
<style type="text/css">
#customers
  {
  font-family:"Trebuchet MS", Arial, Helvetica, sans-serif;
  width:100%;
  border-collapse:collapse;
  }

#customers td, #customers th
  {
  font-size:1em;
  border:1px solid #98bf21;
  padding:3px 7px 2px 7px;
  }

#customers th
  {
  font-size:1.1em;
  text-align:left;
  padding-top:5px;
  padding-bottom:4px;
  background-color:#A7C942;
  color:#ffffff;
  }

#customers tr.alt td
  {
  color:#000000;
  background-color:#EAF2D3;
  }
</style>
</head>

<body>
<meta charset="UTF-8">
<table id="customers">
<tr>
<th>AppName</th>
<th>Appid</th>
<th>ClickNumbers</th>
</tr>
    {% for clicks in ClickDict %}

        <tr>
            <td>{{ clicks.title }}</td>
            <td>{{ clicks.appid }}</td>
            <td>{{ clicks.ClickNumbers }}</td>
        </tr>
    {% endfor %}
</table>
</body>
</html>
